<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brochure</title>
    <link rel="stylesheet" href="style3.css">
	<link rel="Javascript" href="main.js">
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
		<img src="backarrow.jpg" alt="back" width="50" hight="50" />
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="cover.jpg" alt="cover" width="550" hight="450" />
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="pg1.jpg" alt="pg1" width="550" hight="450" />
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="pg2.jpg" alt="pg2" width="550" hight="450" />
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="pg3.jpg" alt="pg3" width="550" hight="450" />
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="pg4.jpg" alt="pg4" width="550" hight="450" />
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="back.jpg" alt="back" width="550" hight="450" />
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <img src="test arrow.jpg" alt="Next" width="50" hight="50" />
    </button>
</body>
</html>
